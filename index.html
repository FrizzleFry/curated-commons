<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title> Curated Commons </title>
	<link rel="stylesheet" type="text/css" media="all" href="css/960_24_col.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/markup.css" />
</head>

<body>
	<!-- wraps all content -->
	<div class="container_24" id="container">
		
		<!-- start divider -->
		<div class="grid_16 prefix_4 suffix_4 divider">
			<div class="liner_divider">
				<p> </p>
			</div>
		</div>
		<!-- end divider -->
	
		<!-- upper rectangle -->
		<div class="grid_16 prefix_4 suffix_4" id="top_rect"> 
			<div id="liner_top_rect">
			<div class="grid_9 prefix_1 alpha" id="catalogue_nr">
				<p>#13.11.10.A</p>
			</div>
			<div class="grid_5 suffix_1 omega" id="logo_div">
			  <p></p>
				<a href="index.html"> <img
		src="img/CC_logo_color.bmp" alt="curated commons
		logo" id="logo_image"> </a>
			</div>
			<div class="clear"></div>
			<div class="grid_8 push_7 suffix_1 alpha omega" id="title">
				<p> <a href="about_cc.html"> Curated
			Commons </a> </p>
			</div>
			<div class="clear"></div>
			<div class="grid_7 prefix_1 alpha" id="description">
				<p> An ever expanding gallery of art
			discovered in, created by, and appropriated
			from the commons of New York City. </p>
			</div>
			<div class="grid_7 suffix_1 omega" id="location">
				<p> New York City, NY </p>
			</div>
			<div class="clear"></div>
			<div class="grid_15 prefix_1 alpha omega" id="hashtag">
				<a href="get_involved.html"> <p>
		#curatedcommons </p> </a>
			</div>
			<div class="clear"></div>
		
		</div>
		</div> 
		<div class="clear"></div>
		<!-- end of grid_16 (top rect - index card) -->
	
		<!-- bottom rectangle -->
		<div class="grid_16 prefix_4 suffix_4" id="bottom_rect">
			<div id="liner_bottom_rect">
				<p id="text_bottom_rect">
			<br>	Opening Soon.<br><br>
				</p>
			</div>
		</div>
		<div class="clear"></div>
		<!-- end of grid_16 (bottom_rect - button) -->
		
	</div>
	<!-- end of container_24 -->
	
</body>
</html>
